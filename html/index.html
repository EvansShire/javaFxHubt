<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
     <script src="js/jQuery-1.12.3.js"></script>
    <script src="js/mui.min.js"></script>
    
    <script src="js/index.js" type="text/javascript"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
 
    <script type="text/javascript" charset="utf-8">
    	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">HBUT</h1>
        <a class="about"style="float: right; font-weight: 900;color:blue;cursor: pointer;margin-top: 10px;">关于</a>
	</header>
<div class="mui-content">
	    <div id="logo" class="logo" style="background: white;">
	    	<img src="img/Logo.jpg" style="width: 40%;margin: 15px 30%;"/>
	    </div>
	
<form class="mui-input-group" >
	<input type="text" class="mui-input-clear isRemember" name="isRemember" value="1" style="display: none;">
	<input type="text" class="mui-input-clear Student" name="Role" value="Student" style="display: none;">
    <div class="mui-input-row">
        <label>用户名</label>
    	<input type="text" class="mui-input-clear UserName" name="UserName" placeholder="请输入用户名">
    </div>
    <div class="mui-input-row">
        <label>密码</label>
        <input type="password" class="mui-input-password Password" name="Password" placeholder="请输入密码">
    </div>
    <div class="mui-input-row">
        <label>验证码</label>
        <input type="text"  class="mui-input-clear ValidateCode" name="ValidateCode" placeholder="验证码" style="display: block;width: 40%;float:left;">
        <img class="reload" src="http://run.hbut.edu.cn/Account/GetValidateCode" style="display: block;margin: 0 auto; /*水平居中*/position: relative; /*脱离文档流*/top: 20%; /*偏移*"/>
    </div>
     <button type="button" id="login"class="mui-btn mui-btn-primary login"style="width: 60%;margin: 5px 20%;padding: 15px;" >登陆</button>
    <button type="button" id="reset" class="mui-btn mui-btn-danger reset"style="width: 60%;margin: 5px 20%;padding: 15px;" >重置</button>
     
</form>
   
</div>
<div id="warn"> <h5 style="text-align: center;">本软件只做数据转接 ，绝对不保存任何账号和密码 ！！</h5></div> 
<div id="warn"> <h5 style="text-align: center;">因此没有保存账号密码功能！</h5></div>

    <div > <h5 id="alert" style="text-align: center;color:red;"></h5></div>
</div>
</body>

</html>
